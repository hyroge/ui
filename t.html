<style>
    .cui-original-input {
        height: 0px;
        width: 0px;
        visibility: hidden;
        margin: 0;
        padding: 0;
    }

    .cui-switch-wrap label {
        display: inline-block;
        width: 52px;
        height: 24px;
        outline: none;
        border-radius: 16px;
        box-sizing: border-box;
        background: #B2B2B2;
        cursor: pointer;
        transition: border-color .3s, background-color .3s;
        vertical-align: middle;
        position: relative;
        padding: 6px;
    }

    .cui-switch-wrap label::before {
        content: '';
        position: absolute;
        transition: transform 0.3s;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        box-shadow: 0 1px 7px rgb(0 0 0 / 40%);
        background-color: #fff;
    }

    .cui-switch-wrap input:checked+label {
        background: #5395FD;
    }

    .cui-switch-wrap input:checked+label:before {
        transform: translateX(26px);
    }
</style>
<div class='cui-switch-wrap'>
    <input type='checkbox' id='switch' class="cui-original-input">
    <label for='switch'></label>
</div>
